<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <style>
    body {
      max-width: 800px;
      margin: 0 auto;
    }
    label {
      display: flex;
      align-items: center;
    }
    label > span {
      width: 4rem;
    }
    input {
      flex-grow: 1;
      font-size: 2rem;
    }
    #errors {
      color: red;
    }
  </style>
</head>
<body>
  <h1>Micromatch Playground</h1>
  <p>This page was created to help test path matching with the <a href="https://github.com/micromatch/micromatch/tree/3.1.10">micromatch</a> library. As of writing, 2019-04-15, this page is only known to work in Chrome 73+.</p>

  <label>
    <span>Input:</span>
    <input id="input" type="text" />
  </label>

  <label>
    <span>Pattern:</span>
    <input id="pattern" type="text" />
  </label>

  <h2>Output</h2>
  <pre id="output"></pre>

  <h2>Error(s)</h2>
  <pre id="errors"></pre>

  <script src="bundle.js"></script>
</body>
</html>
